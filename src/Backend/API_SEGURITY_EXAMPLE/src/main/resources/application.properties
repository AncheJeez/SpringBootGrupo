# ==========================================
# APPLICATION CONFIGURATION
# ==========================================
spring.application.name=spring-security
spring.profiles.active=demo

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=9091
server.error.whitelabel.enabled=false
# Mostrar mensajes de error detallados (solo para desarrollo/educación)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ==========================================
# DATABASE CONFIGURATION
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/tubasededatos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA / HIBERNATE CONFIGURATION
# ==========================================
# update: actualiza el esquema automáticamente (útil para desarrollo)
# Otras opciones: create, create-drop, validate, none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Usar nombres de tabla en plural (convención)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Logging de SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
# Nivel de log para el paquete de tu aplicación
logging.level.com.dwes=DEBUG
# Nivel de log para Spring Security (útil para debugging)
logging.level.org.springframework.security=DEBUG
# Formato de log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

