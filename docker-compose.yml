# SpringBootApp/docker-compose.yml
name: springbootapp

services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: springbootapp
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      TZ: UTC
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-time-zone=+00:00
      --sql-mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 60s

  backend:
    build:
      context: ./src/Backend/API_SEGURITY_EXAMPLE
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      TZ: UTC
      SPRING_PROFILES_ACTIVE: demo
      SERVER_PORT: "9091"

      # OJO: host=mysql (nombre del servicio), NO localhost
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/springbootapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      # En demo (para dev). En prod usa "update" o migraciones (Flyway/Liquibase)
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      SPRING_JPA_OPEN_IN_VIEW: "false"
    ports:
      - "9091:9091"

  frontend:
    build:
      context: ./src/Frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8081:80"

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    restart: unless-stopped
    environment:
      SWAGGER_JSON: /openapi/openapi.yaml
    volumes:
      - ./docs/api/openapi.yaml:/openapi/openapi.yaml:ro
    ports:
      - "8083:8080"
    depends_on:
      - backend

volumes:
  mysql_data:
